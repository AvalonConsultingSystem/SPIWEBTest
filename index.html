<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Avalon Consulting SPI模試</h1>

    <div id='problem-field'>
      <problem-number :number='counter'></problem-number>
      <problem-body :problembody='problems[counter].body'></problem-body>
      <problem-statement></problem-statement>
      <problem-choice :number='counter' @nextproblem='nextProblem'></problem-choice>
    </div>

    <div id='sand-box'>
      <comp1 v-bind:number='parentnum'></comp1>
      <comp2></comp2>
      <next-button v-bind:number = 'parentnum' @getnext='nextNum'></next-button>
    </div>

    <script src="./dist/index.js"></script>
</body>
</html>
