<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Avalon Consulting SPI模試</h1>
<!--
    <div id='top-page'>
      <button class='button button-primary' onclick="start()">スタートボタンを押すと試験が開始されます。</p>
      <start-button></start-button>
    </div>
-->
    <div id='problem-field'>
      <problem-number :number='counter'></problem-number>
      <div class='body-and-sectiontimer'>
        <problem-body 
          :number = 'counter'
          :problem='problems[counter]'></problem-body>
        <section-timer></section-timer>  
      </div>
      <problem-statement 
        :number='counter' 
        :problem='problems[counter]' 
        @nextproblem='nextProblem'></problem-statement>
      <single-timer :limit='problems[counter].limit'></single-timer>
    </div>

    <div id='result-field'>
      <h2>お疲れ様でした！！</h2>
      <h3>結果</h3>
        <result-body
        :counter='counter'
        :problems='problems'
        :answers='answers'></result-body>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./dist/index.js"></script>
</body>
</html>
