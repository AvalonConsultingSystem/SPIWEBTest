<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>WhiteAcademy PreTest</title>
</head>
<body>
    
    <div id='top-page'>
      <h2 class="title">Avalon Consulting SPI模試</h2>
      <start-screen
      @startexamination="registerCandidate"></start-screen>
    </div>
    
    <div id='problem-field'>
      <div id='body-and-sectiontimer'>
        <problem-body 
          :number = 'counter'
          :problem='problems[counter]'></problem-body>
        <section-timer></section-timer>  
      </div>
      <problem-statement 
        :counter='counter' 
        :problem='problems[counter]' 
        :testlength='problems.length-1'
        @nextproblem='nextProblem'></problem-statement>
    </div>

    <div id='result-field'>
      <h2 id='result-greeting'>受験お疲れ様でした</h2>
        <result-body
        :candidate-name='candidateName'
        :counter='counter'
        :score='score'
        :full-score='fullScore'></result-body>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script(src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous")></script>
    <script src="./dist/index.js"></script>    

</body>
</html>
